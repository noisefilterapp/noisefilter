<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../../style/css/bulma.css">
        <link rel="stylesheet" href="../../style/css/style.css">
        <title>Noise Filter</title>
        <script type="module" src="../../js/polyfill/browser-polyfill.min.js"></script>
        <script type="application/javascript" src="../../js/popup/popup.js"></script>
    </head>
    <body>
        <section id="logoPauseSection" class="section">
            <div class="columns is-mobile is-vcentered">
                <div class="column is-three-quarters">
                    <a href="http://google.com">
                        <h1 id="logo" class="title is-5 is-uppercase">Noise Filter</h1>
                    </a>
                </div>
                <div class="column">
                    <figure class="image container is-24x24">
                        <svg id="pauseExt" class="hoverIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#d7d7db" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"/>
                            <line x1="10" y1="15" x2="10" y2="9"/>
                            <line x1="14" y1="15" x2="14" y2="9"/>
                        </svg>
                        <svg id="playExt" class="hoverIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#d7d7db" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"/>
                            <polygon points="10 8 16 12 10 16 10 8"/>
                        </svg>
                    </figure>
                </div>

            </div>
        </section>

        <div class="is-divider"></div>

        <section id="switchSection" class="section">
            <div class="columns is-mobile is-vcentered">
                <div class="column is-three-quarters field">
                    <input id="switchRoundedSuccess" type="checkbox" name="switchRoundedSuccess" class="switch is-rounded is-success" checked>
                    <label id="switchLabel" for="switchRoundedSuccess">google.com</label>
                </div>
                <div class="column">
                    <figure id="fieldTooltip" class="image container is-24x24 has-tooltip-left">
                        <svg id="infoTool" class="hoverIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#d7d7db" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"/>
                            <line x1="12" y1="16" x2="12" y2="12"/>
                            <line x1="12" y1="8" x2="12.01" y2="8"/>
                        </svg>
                    </figure>
                </div>
            </div>
        </section>

    </body>
</html>
